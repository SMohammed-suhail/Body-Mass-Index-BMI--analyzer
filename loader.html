<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PowerUp - Fitness Loading</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes moveDumbbell {
      0% { transform: translateY(0) rotate(0deg); }
      20% { transform: translateY(-20px) rotate(10deg); }
      40% { transform: translateY(0) rotate(20deg); }
      60% { transform: translateY(-15px) rotate(30deg); }
      80% { transform: translateY(-5px) rotate(15deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .loading-container {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
    }
    .pulse-animation {
      animation: pulse 1.5s ease-in-out infinite;
    }
    .rotate-animation {
      animation: rotate 3s linear infinite;
    }
    .dumbbell-animation {
      animation: moveDumbbell 2.5s ease-in-out infinite;
    }
    .progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-value {
      height: 100%;
      background: white;
      border-radius: 3px;
      animation: progressAnimation 2s ease-in-out infinite;
    }
    @keyframes progressAnimation {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body class="loading-container min-h-screen flex flex-col items-center justify-center text-white font-sans">
  <div class="text-center px-6">
    <!-- Animated Logo -->
    <div class="mb-8 flex justify-center">
      <div class="relative">
        <div class="absolute -inset-4 bg-white rounded-full opacity-20 pulse-animation"></div>
        <div class="relative bg-white bg-opacity-20 rounded-full p-8 rotate-animation">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>
    </div>

    <div class="mb-8">
      <h1 class="text-4xl font-bold mb-4 glow-text">PowerUp Fitness</h1>
      <p class="text-lg opacity-90">Calculating your BMI score & preparing workout plan...</p>
    </div>

    <!-- Dumbbell -->
    <div class="mb-12 dumbbell-animation">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 019.07 4h5.86a2 2 0 011.664.89l.812 1.22A2 2 0 0019.07 7H20a2 2 0 012 2v6a2 2 0 01-2 2h-.93a2 2 0 00-1.664.89l-.812 1.22A2 2 0 0114.93 20H9.07a2 2 0 01-1.664-.89l-.812-1.22A2 2 0 004.93 17H4a2 2 0 01-2-2V9z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </div>

    <div class="w-full max-w-xs mx-auto mb-6">
      <div class="progress-bar mb-2">
        <div class="progress-value"></div>
      </div>
      <p class="text-sm opacity-80">Loading your personalized fitness dashboard...</p>
    </div>

    <div class="bg-white bg-opacity-10 rounded-lg p-4 max-w-md mx-auto">
      <p class="text-sm italic">Did you know? Regular strength training can boost your metabolism by up to 15%!</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const target = sessionStorage.getItem("redirectTo") || "index.html";
      setTimeout(function() {
        window.location.href = target;
      }, 4000); // Adjust delay if needed
    });
  </script>
</body>
</html>
